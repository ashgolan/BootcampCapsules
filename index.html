<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootcamo Capsules</title>
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/mobile.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <script
      src="https://kit.fontawesome.com/4618f63ecb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="big-container">
      <div class="controling">
        <label class="logo" for=""
          >MY CAPSULE <span class="signature">By Alaa Shaalan</span></label
        >
        <input class="search" value="" placeholder="Search ..." />
        <select class="category" name="selectByCategory" id="selectByCategory">
          <option value="firstName">firstName</option>
          <option value="lastName">lastName</option>
          <option value="capsule">capsule</option>
          <option value="age">age</option>
          <option value="city">city</option>
          <option value="gender">gender</option>
          <option value="hobby">hobby</option>
        </select>
        <button class="restart">Restart</button>
      </div>
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="students-head">
        <div class="head-form">
          <label class="head id" for=""
            >id<span><i class="fa-solid fa-sort"></i></span
          ></label>
          <label class="head firstName-head" id="firstName-head" type="text"
            >firstName<span><i class="fa-solid fa-sort"></i></span
          ></label>
          <label class="head lastName-head" type="text"
            >lastName<span><i class="fa-solid fa-sort"></i></span
          ></label>
          <label class="head capsuleName-head" type="text"
            >capsule<span><i class="fa-solid fa-sort"></i></span
          ></label>
          <label class="head ageName-head" type="text"
            >age<span><i class="fa-solid fa-sort"></i></span
          ></label>
          <label class="head cityName-head" type="text"
            >city<span><i class="fa-solid fa-sort"></i></span
          ></label>
          <label class="head genderName-head" type="text"
            >gender<span><i class="fa-solid fa-sort"></i></span
          ></label>
          <label class="head hobbyName-head" type="text"
            >hobby<span><i class="fa-solid fa-sort"></i></span
          ></label>
        </div>
      </div>
      <div class="students-list"></div>
    </div>
  </body>
  <script src="/app.js"></script>
</html>
